name: CI/CD

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  pull_request:
    branches:
      - main
      - master

jobs:
  # Continuous Integration: Build and Test
  ci:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true  # Don't fail on test errors, but still run them

      - name: Build package
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful!"

  # Continuous Deployment: Publish to npm
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: ci
    # Only publish on version tags or when package.json version changes
    if: |
      (startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, '[publish]'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Extract version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Check if version already exists
        id: check-version
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=${{ steps.package-version.outputs.version }}
          if npm view gloryui-react@$VERSION version > /dev/null 2>&1; then
            echo "Version $VERSION already exists on npm"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION is new"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-version.outputs.exists != 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
          npm publish --access public

      - name: Publish skipped (version exists)
        if: steps.check-version.outputs.exists == 'true'
        run: |
          echo "Skipping publish: Version ${{ steps.package-version.outputs.version }} already exists on npm"

